<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/font.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Homework 7</title>
</head>
<body>
    <main>
        <section class="login-screen">
            <div class="container">
                <h1>Авторизація</h1>
                <form action="https://fom.in.ua/echo" method="post">
                    <label>
                        E-mail
                        <input type="email" placeholder="Введіть Email" name="email" required>
                    </label>
                    <label>
                        Пароль
                        <input type="password" placeholder="Введіть пароль" name="password" required>
                    </label>                    
                    <label>
                        <input type="checkbox" name="remember" value="remember-password">
                        Запам'ятати пароль
                    </label>
                    <button type="submit">Увійти</button>
                </form>               
            </div>            
        </section>
    </main>
</body>
</html>
