<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework 7</title>
</head>
<body>
    <main>
        <section class="registration-screen">
            <div class="container">
                <h1>Реєстрація</h1>
                    <form action="https://fom.in.ua/echo" method="post">
                    <label>
                        E-mail
                        <input type="email" placeholder="Введіть Ваш Email" name="email" required>
                    </label>
                    <label>
                        Пароль<br>
                        <span class="pass-advise">Пароль має містити не менше 8-ми символів, великі і малі літери, цифри і спеціальні символи</span>
                        <input type="password" placeholder="Придумайте пароль" name="password" required>
                    </label>                    
                    <label>
                        Повторіть пароль
                        <input type="password" placeholder="Повторіть пароль" name="repeated-password" required>
                    </label>
                    <button type="submit">Зареєструватися</button>
                </form>               
            </div>            
        </section>
    </main>
</body>
</html>
